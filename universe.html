    <title>Solar Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000 70%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            background: linear-gradient(45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 6s ease infinite;
            pointer-events: none;
            text-shadow: 0 0 30px rgba(79, 70, 229, 0.3);
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

        .control-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            background: linear-gradient(135deg, #5b52e8 0%, #8b4cf0 100%);
        }

        #scale-info {
            position: absolute;
            top: 80px;
            left: 30px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #a1a1aa;
            pointer-events: none;
            max-width: 300px;
        }

        #zoom-indicator {
            position: absolute;
            top: 200px;
            left: 30px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #a1a1aa;
            pointer-events: none;
        }

        #time-controls {
            position: absolute;
            top: 80px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

        .time-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            background: linear-gradient(135deg, #5b52e8 0%, #8b4cf0 100%);
        }

        .time-btn.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        #time-display {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #a1a1aa;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 200;
            transform: translate(-50%, -120%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 250px;
            white-space: pre-line;
        }

        .tooltip.show {
            opacity: 1;
        }

        .scale-mode-selector {
            position: absolute;
            top: 270px;
            left: 30px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 2px;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }

            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            background: linear-gradient(135deg, #5b52e8 0%, #8b4cf0 100%);

            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: auto;
        }

        #planet-detail.active {
            display: flex;
            opacity: 1;
        }

        #planet-view {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 70%);
        }

        #planet-display {
            width: 80vh;
            height: 80vh;
            max-width: 600px;
            max-height: 600px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            animation: planetRotate 20s linear infinite;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.2));
        }

        @keyframes planetRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

            width: 50%;
            height: 100%;
            padding: 80px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow-y: auto;
        }

        #planet-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #planet-subtitle {
            font-size: 1.4em;
            color: #888;
            margin-bottom: 40px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);

        .stat-label {
            font-size: 1em;
            color: #00ff88;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;

        .stat-value {

            color: white;

            right: 40px;

            background: rgba(255, 255, 255, 0.2);

            }

                width: 100%;
                height: 50%;
            }

                width: 60vh;
                height: 60vh;
                max-width: 400px;
                max-height: 400px;

                font-size: 2.5em;

                right: 15px;

                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="solarCanvas"></canvas>
        
        <div id="ui-overlay">
            <h1 id="title">Solar System Explorer</h1>
            
            <div id="scale-info">
                <div><strong>TRUE SCALE MODE</strong></div>
                <div id="scale-details">Sizes and distances are astronomically accurate.</div>
                <div style="margin-top: 10px; font-size: 12px;">
                    Use zoom controls and scale modes to explore different perspectives.
                </div>
            </div>
            
            <div id="zoom-indicator">
                Zoom: <span id="zoom-level">1x</span>
            </div>

            <div class="scale-mode-selector">
                <div style="color: #00ff88; margin-bottom: 10px; font-weight: bold;">Scale Mode:</div>
                <button class="scale-mode-btn active" id="true-scale">True Scale</button>
                <button class="scale-mode-btn" id="enhanced-planets">Enhanced Planets</button>
                <button class="scale-mode-btn" id="logarithmic">Logarithmic</button>
            </div>
            
            <div id="time-controls">
                <button class="time-btn" id="time-normal">Normal</button>
                <button class="time-btn active" id="time-1sec-day">1s = 1day</button>
                <button class="time-btn" id="time-1sec-week">1s = 1week</button>
                <button class="time-btn" id="time-1sec-month">1s = 1month</button>
                <div id="time-display">1 Second = 1 Day</div>
            </div>
            
            <div id="controls">
                <button class="control-btn" id="reset-view">Home</button>
                <button class="control-btn" id="toggle-animation">Pause</button>
                <button class="control-btn" id="toggle-orbits">Orbits</button>
                <button class="control-btn" id="toggle-labels">Labels</button>
                <button class="control-btn" id="toggle-moons">Moons</button>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- Planet Detail Modal -->
    <div id="planet-detail">
        <div id="planet-view">
            <div id="planet-display"></div>
        </div>
        <div id="planet-info">
            <button id="back-button">← Back to Solar System</button>
            <h1 id="planet-title">Planet Name</h1>
            <p id="planet-subtitle">Planet Type</p>
            <div class="stat-grid" id="stat-grid"></div>
        </div>
    </div>

    <script>
        class TrueScaleSolarSystem {
            constructor() {
                this.canvas = document.getElementById('solarCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.tooltip = document.getElementById('tooltip');
                this.planetDetail = document.getElementById('planet-detail');
                
                // Scale modes
                this.scaleMode = 'true-scale';
                
                // Viewport settings
                this.camera = {
                    x: 0,
                    y: 0,
                    zoom: 1,
                    targetZoom: 1,
                    targetX: 0,
                    targetY: 0
                };
                
                // Interaction
                this.mouse = { x: 0, y: 0, down: false, lastX: 0, lastY: 0 };
                this.hoveredPlanet = null;
                
                // Animation
                this.time = 0;
                this.animationSpeed = 0.001;
                this.showOrbits = true;
                this.showLabels = true;
                this.showMoons = true;
                this.animationPaused = false;
                
                // Time scaling
                this.timeScale = 1;
                this.timeScaleOptions = {
                    'normal': 0.001,
                    '1sec-day': 1,
                    '1sec-week': 7,
                    '1sec-month': 30
                };
                this.currentTimeScale = '1sec-day';
                
                // Scale factor for the entire system (1 pixel = X kilometers)
                this.baseScale = 1000000; // 1 pixel = 1 million km
                
                this.initCanvas();
                this.initPlanets();
                this.initEvents();
                this.loadPlanetTextures();
                this.animate();
            }
            
            initCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                            year: '84 Earth years',
                            temperature: '-197°C average',
                            moons: '27+ known moons (Major: Titania, Oberon, Ariel, Umbriel, Miranda)'
                        }
                    },
                    {
                        name: 'Neptune',
                        realRadius: 24622, // km
                        realDistance: 4515000000, // km (30.1 AU)
                        speed: 0.006,
                        color: '#4B70DD',
                        angle: Math.PI * 0.8,
                        texture: null,
                        moons: [
                            {
                                name: 'Triton',
                                realRadius: 1353.4, // km
                                realDistance: 354759, // km from Neptune
                                speed: -15.9, // retrograde
                                color: '#F5F5DC',
                                angle: 0
                            },
                            {
                                name: 'Proteus',
                                realRadius: 210, // km
                                realDistance: 117647, // km from Neptune
                                speed: 36.8,
                                color: '#808080',
                                angle: Math.PI * 0.5
                            }
                        ],
                        info: {
                            type: 'Ice Giant',
                            diameter: '49,528 km',
                            mass: '1.02 × 10²⁶ kg',
                            distance: '4.5 billion km from Sun',
                            day: '16.1 hours',
                            year: '165 Earth years',
                            temperature: '-201°C average',
                            moons: '16+ known moons (Major: Triton, Proteus)'
                        }
                    }
                ];
            }

            loadPlanetTextures() {
                this.planets.forEach(planet => {
                    const img = new Image();
                    img.onload = () => {
                        planet.texture = img;
                    };
                    img.onerror = () => {
                        // If texture fails to load, texture remains null and we use default color
                        console.log(`Texture not found for ${planet.name}, using default color`);
                    };
                    // Try to load from gifs folder, fallback to default color if not found
                    img.src = `gifs/${planet.name.toLowerCase()}.gif`;
                });
            }
            
            getPlanetRadius(planet) {
                const baseRadius = planet.realRadius / this.baseScale;
                
                switch(this.scaleMode) {
                    case 'true-scale':
                        return Math.max(baseRadius * this.camera.zoom, 0.5); // Minimum 0.5 pixel
                    case 'enhanced-planets':
                        return Math.max(baseRadius * this.camera.zoom * 50, 1); // 50x enhancement
                    case 'logarithmic':
                        const logRadius = Math.log10(planet.realRadius) * 2;
                        return Math.max(logRadius * this.camera.zoom, 1);
                    default:
                        return baseRadius * this.camera.zoom;
                }
            }

            getMoonRadius(moon) {
                const baseRadius = moon.realRadius / this.baseScale;
                
                switch(this.scaleMode) {
                    case 'true-scale':
                        return Math.max(baseRadius * this.camera.zoom, 0.3); // Minimum 0.3 pixel for moons
                    case 'enhanced-planets':
                        return Math.max(baseRadius * this.camera.zoom * 100, 0.8); // 100x enhancement for moons
                    case 'logarithmic':
                        const logRadius = Math.log10(moon.realRadius) * 1.5;
                        return Math.max(logRadius * this.camera.zoom, 0.5);
                    default:
                        return baseRadius * this.camera.zoom;
                }
            }

            getMoonDistance(moon) {
                const baseDistance = moon.realDistance / this.baseScale;
                
                switch(this.scaleMode) {
                    case 'logarithmic':
                        if (moon.realDistance === 0) return 0;
                        const logDistance = Math.log10(moon.realDistance / 1000) * 15; // Scale log distances for moons
                        return logDistance;
                    default:
                        return baseDistance;
                }
            }
            
            getPlanetDistance(planet) {
                const baseDistance = planet.realDistance / this.baseScale;
                
                switch(this.scaleMode) {
                    case 'logarithmic':
                        if (planet.realDistance === 0) return 0; // Sun
                        const logDistance = Math.log10(planet.realDistance / 1000000) * 50; // Scale log distances
                        return logDistance;
                    default:
                        return baseDistance;
                }
            }
            
            setScaleMode(mode) {
                this.scaleMode = mode;
                
                // Update UI
                document.querySelectorAll('.scale-mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(mode).classList.add('active');
                
                // Update scale info
                const scaleDetails = document.getElementById('scale-details');
                switch(mode) {
                    case 'true-scale':
                        scaleDetails.textContent = 'Sizes and distances are astronomically accurate.';
                        break;
                    case 'enhanced-planets':
                        scaleDetails.textContent = 'Planet sizes enhanced 50x, moon sizes 100x for visibility.';
                        break;
                    case 'logarithmic':
                        scaleDetails.textContent = 'Logarithmic scaling for better overview.';
                        break;
                }
            }
            
            initEvents() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                this.canvas.addEventListener('wheel', (e) => this.handleWheel(e));
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                
                // UI events
                document.getElementById('reset-view').addEventListener('click', () => this.resetView());
                document.getElementById('toggle-animation').addEventListener('click', () => this.toggleAnimation());
                document.getElementById('toggle-orbits').addEventListener('click', () => this.toggleOrbits());
                document.getElementById('toggle-labels').addEventListener('click', () => this.toggleLabels());
                document.getElementById('toggle-moons').addEventListener('click', () => this.toggleMoons());
                document.getElementById('back-button').addEventListener('click', () => this.closePlanetDetail());
                
                // Time scale events
                document.getElementById('time-normal').addEventListener('click', () => this.setTimeScale('normal'));
                document.getElementById('time-1sec-day').addEventListener('click', () => this.setTimeScale('1sec-day'));
                document.getElementById('time-1sec-week').addEventListener('click', () => this.setTimeScale('1sec-week'));
                document.getElementById('time-1sec-month').addEventListener('click', () => this.setTimeScale('1sec-month'));
                
                // Scale mode events
                document.getElementById('true-scale').addEventListener('click', () => this.setScaleMode('true-scale'));
                document.getElementById('enhanced-planets').addEventListener('click', () => this.setScaleMode('enhanced-planets'));
                document.getElementById('logarithmic').addEventListener('click', () => this.setScaleMode('logarithmic'));
            }
            
            setTimeScale(scale) {
                this.currentTimeScale = scale;
                this.timeScale = this.timeScaleOptions[scale];
                
                // Update UI
                document.querySelectorAll('.time-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`time-${scale}`).classList.add('active');
                
                // Update time display
                const timeDisplay = document.getElementById('time-display');
                switch(scale) {
                    case 'normal':
                        timeDisplay.textContent = 'Real Time';
                        break;
                    case '1sec-day':
                        timeDisplay.textContent = '1 Second = 1 Day';
                        break;
                    case '1sec-week':
                        timeDisplay.textContent = '1 Second = 1 Week';
                        break;
                    case '1sec-month':
                        timeDisplay.textContent = '1 Second = 1 Month';
                        break;
                }
            }
            
            handleMouseDown(e) {
                this.mouse.down = true;
                this.mouse.lastX = e.clientX;
                this.mouse.lastY = e.clientY;
            }
            
            handleMouseMove(e) {
                this.mouse.x = e.clientX;
                this.mouse.y = e.clientY;
                
                if (this.mouse.down) {
                    const deltaX = e.clientX - this.mouse.lastX;
                    const deltaY = e.clientY - this.mouse.lastY;
                    
                    this.camera.targetX += deltaX / this.camera.zoom;
                    this.camera.targetY += deltaY / this.camera.zoom;
                    
                    this.mouse.lastX = e.clientX;
                    this.mouse.lastY = e.clientY;
                } else {
                    this.checkHover(e.clientX, e.clientY);
                }
            }
            
            handleMouseUp(e) {
                this.mouse.down = false;
            }
            
            handleWheel(e) {
                e.preventDefault();
                const zoomFactor = e.deltaY > 0 ? 0.8 : 1.25;
                this.camera.targetZoom = Math.max(0.001, Math.min(1000, this.camera.targetZoom * zoomFactor));
            }
            
            handleClick(e) {
                const planet = this.getPlanetAtPosition(e.clientX, e.clientY);
                if (planet) {
                    this.showPlanetDetail(planet);
                } else {
                    this.focusOnPlanet(this.getPlanetAtPosition(e.clientX, e.clientY));
                }
            }

            showPlanetDetail(planet) {
                const planetDisplay = document.getElementById('planet-display');
                const planetTitle = document.getElementById('planet-title');
                const planetSubtitle = document.getElementById('planet-subtitle');
                const statGrid = document.getElementById('stat-grid');

                // Set planet texture/color background
                if (planet.texture) {
                    planetDisplay.style.backgroundImage = `url('gifs/${planet.name.toLowerCase()}.gif')`;
                    planetDisplay.style.backgroundColor = 'transparent';
                } else {
                    planetDisplay.style.backgroundImage = 'none';
                    planetDisplay.style.backgroundColor = planet.color;
                }
                
                // Set planet info
                planetTitle.textContent = planet.name;
                planetSubtitle.textContent = planet.info.type;
                
                // Create stat cards
                statGrid.innerHTML = '';
                Object.entries(planet.info).forEach(([key, value]) => {
                    if (key !== 'type') {
                        const statCard = document.createElement('div');
                        statCard.className = 'stat-card';
                        statCard.innerHTML = `
                            <div class="stat-label">${key.replace(/([A-Z])/g, ' $1')}</div>
                            <div class="stat-value">${value}</div>
                        `;
                        statGrid.appendChild(statCard);
                    }
                });

                this.planetDetail.classList.add('active');
            }
            
            closePlanetDetail() {
                this.planetDetail.classList.remove('active');
            }
            
            focusOnPlanet(planet) {
                if (!planet) return;
                const distance = this.getPlanetDistance(planet);
                this.camera.targetX = -Math.cos(planet.angle || 0) * distance;
                this.camera.targetY = -Math.sin(planet.angle || 0) * distance;
                
                // Zoom to make planet visible
                const planetRadius = this.getPlanetRadius(planet);
                if (planetRadius < 10) {
                    this.camera.targetZoom = Math.min(50, 10 / planetRadius * this.camera.targetZoom);
                }
            }
            
            checkHover(mouseX, mouseY) {
                const planet = this.getPlanetAtPosition(mouseX, mouseY);
                
                if (planet !== this.hoveredPlanet) {
                    this.hoveredPlanet = planet;
                    
                    if (planet) {
                        const radius = this.getPlanetRadius(planet);
                        const distance = this.getPlanetDistance(planet);
                        const tooltipText = `${planet.name}\nClick to view details\nRadius: ${planet.realRadius.toLocaleString()} km\nDistance: ${(planet.realDistance / 1000000).toFixed(1)} million km\nDisplay radius: ${radius.toFixed(1)}px`;
                        this.showTooltip(tooltipText, mouseX, mouseY);
                    } else {
                        this.hideTooltip();
                    }
                }
                
                if (planet && this.tooltip.classList.contains('show')) {
                    this.tooltip.style.left = mouseX + 'px';
                    this.tooltip.style.top = mouseY + 'px';
                }
            }
            
            getPlanetAtPosition(mouseX, mouseY) {
                const centerX = this.canvas.width / 2 + this.camera.x * this.camera.zoom;
                const centerY = this.canvas.height / 2 + this.camera.y * this.camera.zoom;
                
                for (const planet of this.planets) {
                    const distance = this.getPlanetDistance(planet);
                    const planetX = centerX + Math.cos(planet.angle || 0) * distance * this.camera.zoom;
                    const planetY = centerY + Math.sin(planet.angle || 0) * distance * this.camera.zoom;
                    
                    const distanceToMouse = Math.sqrt((mouseX - planetX) ** 2 + (mouseY - planetY) ** 2);
                    const hitRadius = Math.max(this.getPlanetRadius(planet), 3);
                    
                    if (distanceToMouse < hitRadius) {
                        return planet;
                    }
                }
                return null;
            }
            
            showTooltip(text, x, y) {
                this.tooltip.textContent = text;
                this.tooltip.style.left = x + 'px';
                this.tooltip.style.top = y + 'px';
                this.tooltip.classList.add('show');
            }
            
            hideTooltip() {
                this.tooltip.classList.remove('show');
            }
            
            resetView() {
                this.camera.targetX = 0;
                this.camera.targetY = 0;
                this.camera.targetZoom = 1;
            }
            
            toggleAnimation() {
                this.animationPaused = !this.animationPaused;
                const btn = document.getElementById('toggle-animation');
                btn.textContent = this.animationPaused ? 'Play' : 'Pause';
            }
            
            toggleOrbits() {
                this.showOrbits = !this.showOrbits;
            }
            
            toggleLabels() {
                this.showLabels = !this.showLabels;
            }

            toggleMoons() {
                this.showMoons = !this.showMoons;
            }
            
            updateCamera() {
                const lerpFactor = 0.05;
                this.camera.x += (this.camera.targetX - this.camera.x) * lerpFactor;
                this.camera.y += (this.camera.targetY - this.camera.y) * lerpFactor;
                this.camera.zoom += (this.camera.targetZoom - this.camera.zoom) * lerpFactor;
                
                let zoomText = this.camera.zoom < 0.01 ? 
                    (this.camera.zoom * 1000).toFixed(1) + 'e-3x' : 
                    this.camera.zoom.toFixed(2) + 'x';
                
                document.getElementById('zoom-level').textContent = zoomText;
            }
            
            updatePlanets() {
                if (!this.animationPaused) {
                    this.time += this.animationSpeed;
                    
                    this.planets.forEach((planet, index) => {
                        if (index > 0) { // Skip sun
                            const speedInRadians = (planet.speed * Math.PI / 180) * this.timeScale / 60;
                            planet.angle = (planet.angle || 0) + speedInRadians;
                            
                            // Update moons
                            if (planet.moons && planet.moons.length > 0) {
                                planet.moons.forEach(moon => {
                                    const moonSpeedInRadians = (moon.speed * Math.PI / 180) * this.timeScale / 60;
                                    moon.angle = (moon.angle || 0) + moonSpeedInRadians;
                                });
                            }
                        }
                    });
                }
            }
            
            render() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.renderStars();
                
                const centerX = this.canvas.width / 2 + this.camera.x * this.camera.zoom;
                const centerY = this.canvas.height / 2 + this.camera.y * this.camera.zoom;
                
                // Draw orbits
                if (this.showOrbits) {
                    this.renderOrbits(centerX, centerY);
                }
                
                // Draw planets
                this.renderPlanets(centerX, centerY);
                
                // Draw scale reference
                this.renderScaleReference();
            }
            
            renderOrbits(centerX, centerY) {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 1; i < this.planets.length; i++) {
                    const planet = this.planets[i];
                    const distance = this.getPlanetDistance(planet);
                    const radius = distance * this.camera.zoom;
                    
                    if (radius > 0 && radius < 20000) {
                        this.ctx.beginPath();
                        this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                }
            }
            
            renderPlanets(centerX, centerY) {
                this.planets.forEach((planet, index) => {
                    const distance = this.getPlanetDistance(planet);
                    const planetX = centerX + Math.cos(planet.angle || 0) * distance * this.camera.zoom;
                    const planetY = centerY + Math.sin(planet.angle || 0) * distance * this.camera.zoom;
                    const radius = this.getPlanetRadius(planet);
                    
                    // Skip if planet is too far off screen
                    if (planetX < -200 || planetX > this.canvas.width + 200 || 
                        planetY < -200 || planetY > this.canvas.height + 200) {
                        return;
                    }
                    
                    // Planet glow for Sun or hovered planet
                    if (planet.name === 'Sun' || planet === this.hoveredPlanet) {
                        const glowRadius = radius * (planet.name === 'Sun' ? 3 : 2);
                        const gradient = this.ctx.createRadialGradient(
                            planetX, planetY, 0,
                            planetX, planetY, glowRadius
                        );
                        gradient.addColorStop(0, (planet.glowColor || planet.color) + '60');
                        gradient.addColorStop(1, 'transparent');
                        
                        this.ctx.fillStyle = gradient;
                        this.ctx.fillRect(
                            planetX - glowRadius,
                            planetY - glowRadius,
                            glowRadius * 2,
                            glowRadius * 2
                        );
                    }
                    
                    // Draw planet with texture if available
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.arc(planetX, planetY, radius, 0, Math.PI * 2);
                    this.ctx.clip();
                    
                    if (planet.texture) {
                        this.ctx.drawImage(
                            planet.texture,
                            planetX - radius,
                            planetY - radius,
                            radius * 2,
                            radius * 2
                        );
                    } else {
                        this.ctx.fillStyle = planet.color;
                        this.ctx.fill();
                    }
                    
                    this.ctx.restore();
                    
                    // Saturn's rings
                    if (planet.hasRings && radius > 2) {
                        this.ctx.strokeStyle = '#DDBF94';
                        this.ctx.lineWidth = Math.max(1, 2 * Math.min(this.camera.zoom, 1));
                        this.ctx.beginPath();
                        this.ctx.ellipse(planetX, planetY, radius * 1.8, radius * 0.5, 0, 0, Math.PI * 2);
                        this.ctx.stroke();
                        
                        this.ctx.beginPath();
                        this.ctx.ellipse(planetX, planetY, radius * 2.2, radius * 0.6, 0, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                    
                    // Draw moons
                    if (planet.moons && this.showMoons && planet.moons.length > 0) {
                        planet.moons.forEach(moon => {
                            const moonDistance = this.getMoonDistance(moon);
                            const moonX = planetX + Math.cos(moon.angle || 0) * moonDistance * this.camera.zoom;
                            const moonY = planetY + Math.sin(moon.angle || 0) * moonDistance * this.camera.zoom;
                            const moonRadius = this.getMoonRadius(moon);
                            
                            // Moon orbit
                            if (this.showOrbits && moonDistance * this.camera.zoom > 3) {
                                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
                                this.ctx.lineWidth = 1;
                                this.ctx.beginPath();
                                this.ctx.arc(planetX, planetY, moonDistance * this.camera.zoom, 0, Math.PI * 2);
                                this.ctx.stroke();
                            }
                            
                            // Moon body
                            this.ctx.fillStyle = moon.color;
                            this.ctx.beginPath();
                            this.ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
                            this.ctx.fill();
                            
                            // Moon label (only if zoomed in enough)
                            if (this.showLabels && this.camera.zoom > 5 && moonRadius > 1) {
                                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                                this.ctx.font = `${Math.max(8, 10 * Math.min(this.camera.zoom / 10, 1.5))}px Arial`;
                                this.ctx.textAlign = 'center';
                                this.ctx.strokeStyle = 'black';
                                this.ctx.lineWidth = 2;
                                const labelY = moonY + moonRadius + 12;
                                this.ctx.strokeText(moon.name, moonX, labelY);
                                this.ctx.fillText(moon.name, moonX, labelY);
                            }
                        });
                    }
                    
                    // Planet labels
                    if (this.showLabels && (radius > 2 || planet === this.hoveredPlanet)) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = `${Math.max(12, 14 * Math.min(this.camera.zoom, 2))}px Arial`;
                        this.ctx.textAlign = 'center';
                        this.ctx.strokeStyle = 'black';
                        this.ctx.lineWidth = 3;
                        const labelY = planetY + Math.max(radius + 15, 25);
                        this.ctx.strokeText(planet.name, planetX, labelY);
                        this.ctx.fillText(planet.name, planetX, labelY);
                        
                        // Show additional info when zoomed in
                        if (this.camera.zoom > 10) {
                            this.ctx.font = `${Math.max(10, 12 * Math.min(this.camera.zoom, 2))}px Arial`;
                            const infoText = `${planet.realRadius.toLocaleString()} km`;
                            this.ctx.strokeText(infoText, planetX, labelY + 20);
                            this.ctx.fillText(infoText, planetX, labelY + 20);
                        }
                    }
                });
            }
            
            renderStars() {
                this.ctx.fillStyle = 'white';
                for (let i = 0; i < 500; i++) {
                    const x = (i * 1337) % this.canvas.width;
                    const y = (i * 7331) % this.canvas.height;
                    const size = Math.sin(this.time * 10 + i) * 0.5 + 0.8;
                    
                    this.ctx.globalAlpha = 0.1 + Math.sin(this.time * 5 + i) * 0.2;
                    this.ctx.fillRect(x, y, size, size);
                }
                this.ctx.globalAlpha = 1;
            }
            
            renderScaleReference() {
                // Draw scale bar in bottom right
                const barWidth = 100;
                const barHeight = 20;
                const margin = 30;
                const x = this.canvas.width - barWidth - margin;
                const y = this.canvas.height - barHeight - margin;
                
                // Calculate what distance this bar represents
                const kmPerPixel = this.baseScale / this.camera.zoom;
                const barRepresentsKm = barWidth * kmPerPixel;
                
                // Format the distance nicely
                let distanceText;
                if (barRepresentsKm > 149600000) {
                    const au = barRepresentsKm / 149600000;
                    distanceText = `${au.toFixed(1)} AU`;
                } else if (barRepresentsKm > 1000000) {
                    const million = barRepresentsKm / 1000000;
                    distanceText = `${million.toFixed(1)} million km`;
                } else if (barRepresentsKm > 1000) {
                    const thousand = barRepresentsKm / 1000;
                    distanceText = `${thousand.toFixed(0)} thousand km`;
                } else {
                    distanceText = `${barRepresentsKm.toFixed(0)} km`;
                }
                
                // Draw scale bar background
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(x - 10, y - 30, barWidth + 20, 50);
                
                // Draw scale bar
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(x, y, barWidth, 3);
                this.ctx.fillRect(x, y - 5, 2, 10);
                this.ctx.fillRect(x + barWidth - 2, y - 5, 2, 10);
                
                // Draw scale text
                this.ctx.fillStyle = 'white';
                this.ctx.font = '14px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(distanceText, x + barWidth/2, y - 10);
                
                // Additional info
                this.ctx.font = '10px Arial';
                this.ctx.fillText(`1 pixel = ${(kmPerPixel/1000).toFixed(0)}k km`, x + barWidth/2, y + 15);
            }
            
            animate() {
                this.updateCamera();
                this.updatePlanets();
                this.render();
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the true scale solar system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TrueScaleSolarSystem();
        });
    </script>
